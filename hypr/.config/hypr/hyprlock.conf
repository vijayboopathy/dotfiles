# ~/.config/hypr/hyprlock.conf
# Catppuccin Mocha Theme

# =================================================================== #
# General
# =================================================================== #

general {
    disable_loading_bar = true
    hide_cursor = true
}

# =================================================================== #
# Background
# =================================================================== #

background {
    # path = /path/to/your/image.png  <-- IMPORTANT: SET THIS
    path = ~/Projects/dotfiles/wallpapers/lockscreen.png
    
    # Blur the background
    blur_passes = 3
    blur_size = 1
    
    # Add a subtle noise effect
    noise = 0.016
    
    # Darken the background slightly
    brightness = 0.8
    contrast = 0.8
}

# =================================================================== #
# Input Field (Password Box)
# =================================================================== #

input-field {
    size = 250, 50
    position = 0, -80
    halign = center
    valign = center

    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    inner_color = rgb(1e1e2e)  # Catppuccin Base
    font_color = rgb(cdd6f4)   # Catppuccin Text
    outer_color = rgb(89b4fa)  # Catppuccin Blue
    
    fade_on_empty = false
    placeholder_text = <i>Password...</i>
    rounding = 15
}

# =================================================================== #
# Time and Date
# =================================================================== #

# TIME
label {
    monitor =
    text = cmd[date +'%I:%M %p']
    color = rgba(205, 214, 244, 1.0)  # Catppuccin Text
    
    # Use a large, thin font for the time
    font_size = 90
    font_family = JetBrains Mono Nerd Font Weightless
    
    position = 0, -300
    halign = center
    valign = top
}

# DATE
label {
    monitor =
    text = cmd[date +'%A, %d %B']
    color = rgba(205, 214, 244, 1.0)  # Catppuccin Text
    
    font_size = 25
    font_family = JetBrains Mono Nerd Font
    
    position = 0, -200
    halign = center
    valign = top
}

